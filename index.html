<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main class="calculator">
      <div class="display" data-js="display">0</div>
      <section class="keys-container">
        <button class="number-container">1</button>
        <button class="number-container">2</button>
        <button class="number-container">3</button>
        <button class="number-container">4</button>
        <button class="number-container">5</button>
        <button class="number-container">6</button>
        <button class="number-container">7</button>
        <button class="number-container">8</button>
        <button class="number-container">9</button>
      <!-- <button class="number-container" data-js="number1">1</button>
      <button class="number-container" data-js="number2">2</button>
      <button class="number-container" data-js="number3">3</button>
      <button class="number-container" data-js="number4">4</button>
      <button class="number-container" data-js="number5">5</button>
      <button class="number-container" data-js="number6">6</button>
      <button class="number-container" data-js="number7">7</button>
      <button class="number-container" data-js="number8">8</button>
      <button class="number-container" data-js="number9">9</button> -->
      </br>
      <button class="operator-container" data-action="add">+</button>
      <button class="operator-container" data-action="subtract">-</button>
      <button class="operator-container" data-action="multiply">*</button>
      <button class="operator-container" data-action="divide">/</button>
      <button class="solve-container" data-action="solve">=</button>
    </section>
    </main>
  </body>
</html>
