<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main >
        <div class="display">0</div>
        <section class="calculator-container">
      <p class="number-container" data-js="number1">1</p>
      <p class="number-container" data-js="number2">2</p>
      <p class="number-container" data-js="number3">3</p>
      <p class="number-container" data-js="number4">4</p>
      <p class="number-container" data-js="number5">5</p>
      <p class="number-container" data-js="number6">6</p>
      <p class="number-container" data-js="number7">7</p>
      <p class="number-container" data-js="number8">8</p>
      <p class="number-container" data-js="number9">9</p>
      </br>
      <p class="operator-container" data-js="add">+</p>
      <p class="operator-container" data-js="subtract">-</p>
      <p class="operator-container" data-js="multiply">*</p>
      <p class="operator-container" data-js="divide">/</p>
      <p class="operator-container" data-js="solve">=</p>
    </section>
    </main>
  </body>
</html>
