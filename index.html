<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main >
        <div class="display" data-js="display">0</div>
        <section class="calculator-container">
      <button class="number-container" data-js="number1">1</button>
      <button class="number-container" data-js="number2">2</button>
      <button class="number-container" data-js="number3">3</button>
      <button class="number-container" data-js="number4">4</button>
      <button class="number-container" data-js="number5">5</button>
      <button class="number-container" data-js="number6">6</button>
      <button class="number-container" data-js="number7">7</button>
      <button class="number-container" data-js="number8">8</button>
      <button class="number-container" data-js="number9">9</button>
      </br>
      <button class="operator-container" data-js="add">+</button>
      <button class="operator-container" data-js="subtract">-</button>
      <button class="operator-container" data-js="multibuttonly">*</button>
      <button class="operator-container" data-js="divide">/</button>
      <button class="operator-container" data-js="solve">=</button>
    </section>
    </main>
  </body>
</html>
